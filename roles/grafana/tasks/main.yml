---
- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - software-properties-common
      - wget
    state: present
- name: Add Grafana GPG key
  apt_key:
    url: https://apt.grafana.com/gpg.key
    state: present
- name: Add Grafana repository
  apt_repository:
    repo: "deb https://apt.grafana.com stable main"
    state: present
    filename: grafana
- name: Install Grafana
  apt:
    name: grafana
    state: present
    update_cache: yes
  notify: Restart grafana
- name: Create Grafana directories
  file:
    path: "{{ item }}"
    state: directory
    owner: grafana
    group: grafana
    mode: '0755'
  loop:
    - "{{ grafana_data_dir }}"
    - "{{ grafana_config_dir }}/provisioning/dashboards"
    - "{{ grafana_config_dir }}/provisioning/datasources"
    - "{{ grafana_data_dir }}/dashboards"
- name: Configure Grafana
  template:
    src: grafana.ini.j2
    dest: "{{ grafana_config_dir }}/grafana.ini"
    owner: grafana
    group: grafana
    mode: '0640'
  notify: Restart grafana
- name: Configure Prometheus datasource
  template:
    src: datasource.yml.j2
    dest: "{{ grafana_config_dir }}/provisioning/datasources/prometheus.yml"
    owner: grafana
    group: grafana
    mode: '0640'
  notify: Restart grafana
- name: Configure dashboard provisioning
  template:
    src: dashboard_provisioning.yml.j2
    dest: "{{ grafana_config_dir }}/provisioning/dashboards/default.yml"
    owner: grafana
    group: grafana
    mode: '0640'
  notify: Restart grafana
- name: Copy Cosmos monitoring dashboard
  copy:
    src: cosmos_monitoring.json
    dest: "{{ grafana_data_dir }}/dashboards/cosmos_monitoring.json"
    owner: grafana
    group: grafana
    mode: '0644'
  notify: Restart grafana
- name: Copy Node Exporter dashboard
  copy:
    src: node_exporter.json
    dest: "{{ grafana_data_dir }}/dashboards/node_exporter.json"
    owner: grafana
    group: grafana
    mode: '0644'
  notify: Restart grafana
- name: Enable and start Grafana
  systemd:
    name: grafana-server
    state: started
    enabled: yes
    daemon_reload: yes
- name: Wait for Grafana to start
  uri:
    url: "http://localhost:{{ grafana_port }}/api/health"
    status_code: 200
  register: grafana_health
  retries: 10
  delay: 5
  until: grafana_health.status == 200
- name: Display Grafana access information
  debug:
    msg: |
      =====================================
      Grafana is ready!
      URL: http://{{ ansible_host }}:{{ grafana_port }}
      Username: {{ grafana_admin_user }}
      Password: {{ grafana_admin_password }}
      =====================================
